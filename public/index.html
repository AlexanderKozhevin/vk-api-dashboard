<!DOCTYPE html>
<html>
<head>
<title>VK Dashboard</title>
<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<script src="app.js"></script>
</head>
<body ng-controller="appCtrl">


  <div class="container-root" layout="column" layout-align="start center">
    <div class="md-whiteframe-2dp container-id"  layout="row" layout-align="center center">
      <md-input-container>
        <label>User id or User name</label>
        <input ng-model="userid">
      </md-input-container>
       <md-button>Get user</md-button>
    </div>
    <md-card class="container-card">
      <img ng-src="{{user.photo_medium}}" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline"> {{user.first_name}} &nbsp; {{user.last_name}} </span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>

      </md-card-content>

    </md-card>
  </div>

</body>
</html>
